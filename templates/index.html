                <button type="submit" name="result" value="0" formaction="/" accesskey="s">Негативный</button>
            </form>
            <p>Комбинации:
                <ul>
                    <li>Enter или Alt+Shift+A для Позитивного</li>
                    <li>Tab Enter или Alt+Shift+S для Негативного</li>

                </ul>
            </p>
