{% extends "layout.html" %}
{% set title = "Датасет " + dataset.title %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
<script>
async function deleteDataset(event) {
    var response = await fetch("{{url_for('dataset.dataset', dataset_id=dataset.dataset_id)}}", {
        method: "DELETE",
        redirect: "follow"
    });
    var next_endpoint = response.url
    window.location = next_endpoint
};
</script>
{% endblock %}
{% block header %}{{title}}{% endblock %}
{% block main %}
<div class="data-field">
    <a href="{{url_for('dataset.next_entity', dataset_id=dataset.dataset_id)}}">Размечать!</a>
    <!-- Показать мету датасета и форму настроек -->
    {% for key, value in dataset.items() %}

        <p>{{ key }}:</p>
        <p>{{ value }}</p>
    {% endfor %}
    <button onclick="confirmedAction('Действительно хотите удалить датасет?', deleteDataset)">Удалить</button>
</div>

<div class="data-field">
    <!-- Показать мету датасета и форму настроек -->
    <code>
        {{dataset}}
    </code>
</div>
{% endblock %}
